<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>

<a class="btn btn-primary" href="/hospital/new" role="button">Add Hospital</a>

<center>
    <h1>

        <div class="container" style="width: 80%; margin: 0 auto">
            <div class="card" style="width: 18rem;"
                 th:each="hospital:${hospitals}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${hospital.getName()}">Hospital Name</h5>
                    <p class="card-text" th:text="${hospital.getAddress()}">Hospital Address</p>



                    <div class="dropdown me-1">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false" data-bs-offset="10,20">
                            Settings
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item">Departments</a></li>
                            <li><a class="dropdown-item" href="">Doctors</a></li>
                            <li><a class="dropdown-item" href="#">Appointments</a></li>
                            <form th:method="GET"
                                  th:action="@{/hospital/{hospitalId}/update(hospitalId=${hospital.getId()})}">
                                <input type="submit" class="btn btn-primary" th:value="Update">
                            </form>
                            <form th:method="DELETE"
                                  th:action="@{/hospital/{hospitalId}/delete(hospitalId=${hospital.getId()})}">
                                <input type="submit" class="btn btn-danger" th:value="Delete">
                            </form>
                        </ul>
                    </div>


                </div>

                <form th:method="GET" th:action="@{/hospital/{hospitalId}/hospital(hospitalId=${hospital.getId()})}">
                    <input type="submit" class="btn btn-success" th:value="Hospital">
                </form>


            </div>
        </div>

    </h1>
</center>

<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>

</nav>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</html>
