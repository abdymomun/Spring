<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>


<body>


<div class="card" style="width: 20rem;" th:each="hospital : ${hospitalDetails}">
    <div class="card-body">
        <h5 class="card-title" th:text="${hospitalDetails.getAddress()}">Hospital Name</h5>
        <p class="card-text" th:text="${hospitalDetails.getName()}">Hospital Address</p>
    </div>
</div>




<div class="btn-group" role="group" aria-label="Basic mixed styles example">
    <a href="http://localhost:9999/hospital">
        <button type="button" class="btn btn-danger">Back</button>
    </a>
</div>

<a th:href="@{/department/{hospitalId}(hospitalId=${hospitalDetails.getId()})}">
    <button type="button" class="btn btn-success">Departments</button>
</a>
<a th:href="@{/doctor/{doctorId}(doctorId=${hospitalDetails.getId()})}">
    <button type="button" class="btn btn-success">Doctors</button>
</a>
<a th:href="@{/doctor/{doctorId}(doctorId=${hospitalDetails.getId()})}">
    <button type="button" class="btn btn-success">Save apointment</button>
</a>




<!--//-->


<!--//-->
<form th:method="post" th:action="@{/department/{hospitalId}/saveDepartment(hospitalId=${hospitalId})}"
      th:object="${hospitalDetails}">
    <div class="container mt-5">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addDepartmentModal">
            Add Depertment
        </button>

        <div class="modal fade" id="addDepartmentModal" tabindex="-1" role="dialog" aria-labelledby="addDepartmentModal"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addDepatrmentModalLabel">Add Department</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="name">name:</label>
                                <input type="text" class="form-control" th:field="*{name}" id="name">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success" onclick="document.querySelector('#addDepartmentModal form').submit();">Save</button>
                    </div>


                </div>
            </div>
        </div>
    </div>

</form>
<!--//-->


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</html>
