<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!--<form class="row g-3" th:object="${newDoctor}" th:action="@{'/doctor/' + ${hospitalId} + '/saveDoctor/' + ${departmentId}}" th:method="post">-->
<form class="row g-3" th:object="${newDoctor}" th:action="@{'/doctor/' + ${hospitalId} +'/'+   ${departmentId} + '/saveDoctor' }" th:method="post">
<div class="col-md-6">
    <label for="firstName" class="form-label">FirstName</label>
    <input type="text" th:field="*{firstName}" class="form-control" id="firstName">
  </div>
  <div class="col-12">
    <label for="lastName" class="form-label">LastName</label>
    <input type="text" th:field="*{lastName}" class="form-control" id="lastName">
  </div>
  <div class="col-12">
    <label for="position" class="form-label">Position</label>
    <input type="text" th:field="*{position}" class="form-control" id="position">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Email</label>
    <input type="text" th:field="*{email}" class="form-control" id="inputAddress">
  </div>



  <div class="col-12">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
</body>
</html>
