<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form th:method="POST" th:action="@{/hospital/{hospitalId}/saveHospital (hospitalId=${updateHospital.getId()})}"
        th:object="${updateHospital}">
    <div>
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name">
  </div>

  <div>
    <label for="address">Address</label>
    <input type="text" th:field="*{address}" id="address">
  </div>

  <button type="submit">Save Hospital</button>
</form>
</body>
</html>
