<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="text-align:center">
    <form th:object="${updateDoctor}" th:action="@{'/doctor/' + ${hospitalId} + '/' + ${departmentId} + '/' + ${doctorId} + '/saveUpdate'}" th:method="post">
        <div class="form-group">
            <label for="firstName" class="form-label" >Name</label>
            <input type="text" th:field="*{firstName}" id="firstName" class="form-control form-control-lg" >
        </div>
        <div class="form-group">
            <label for="lastName" class="form-label" >Name</label>
            <input type="text" th:field="*{lastName}" id="lastName" class="form-control form-control-lg" >
        </div>
        <div class="form-group">
            <label for="position" class="form-label" >Name</label>
            <input type="text" th:field="*{position}" id="position" class="form-control form-control-lg" >
        </div>

        <div class="form-group">
            <label for="name" class="form-label" >Name</label>
            <input type="text" th:field="*{email}" id="name" class="form-control form-control-lg" >
        </div>

        <button type="submit">Update Department</button>
    </form>


</div>
</body>
</html>
